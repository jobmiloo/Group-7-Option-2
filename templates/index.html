<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .info {
            margin: 10px 0;
            font-size: 18px;
        }
        #loading {
            font-size: 18px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your IP Information</h1>
        <div id="loading">Loading...</div>
        <div id="ip-info" style="display: none;">
            <div class="info">IPv4: <span id="ipv4"></span></div>
            <div class="info">IPv6: <span id="ipv6"></span></div>
            <div class="info">ISP: <span id="isp"></span></div>
            <div class="info">ASN: <span id="asn"></span></div>
            <div class="info">Location: <span id="geolocation"></span></div>
            <div class="info">Country Code: <span id="country_code"></span></div>
        </div>
    </div>

    <script>
        fetch('/api/ipinfo')
        .then(response => response.json())
        .then(data => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('ip-info').style.display = 'block';

            document.getElementById('ipv4').innerText = data.ipv4 || "Not available";
            document.getElementById('ipv6').innerText = data.ipv6 || "Not available";
            document.getElementById('isp').innerText = data.isp || "Not available";
            document.getElementById('asn').innerText = data.asn || "Not available";
            document.getElementById('geolocation').innerText = data.geolocation || "Not available";
            document.getElementById('country_code').innerText = data.country_code || "Not available";
        })
        .catch(error => {
            document.getElementById('loading').innerText = "Error fetching IP information";
        });
    </script>
</body>
</html>
